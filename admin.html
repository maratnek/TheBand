<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Band</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"><link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="header">
    <div class="container">
      <header>
        <h1>Admin Panel</h1>
        <input type="file" id="audioFile" webkitdirectory directory multiple>

        <div class="tourPanel">
          <form  id="tourAdd" name="tourData">
            <input type="text" name="name" value="" required placeholder="Name">
            <input type="date" name="date" value="" required placeholder="Date">
            <input type="text" name="city" value="" required placeholder="City">
            <input type="text" name="contry" value="" required placeholder="Contry">
            <button type="submit">Add</button>
          </form>
          <!-- </div> -->
          <h2>Tours</h2>
          <ul id="tourList">
          </ul>
        </div>
      </header>
    </div><!-- Container -->
  </section>

    <section id="authentication" class="authentication">
      <div class="container">
        <main>
          <h2 class="mdl-card__title-text">Google Authentication with Popup</h2>
          <button class="" id="quickstart-sign-in">
            <i class="fas fa-user"></i>
            <i class="fab fa-google"></i>
          </button>
          <p>Sign in with your Google account below.</p>
          <div style="display: none;" class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
            <div>Google OAuth Access Token:</div>
            <pre><code id="quickstart-oauthtoken">null</code></pre>
          </div>
        </main>

      </div>

    </section>


  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

<script src="admin.js" charset="utf-8"></script>
</body>
</html>
